    <h1>Things I gotta do!</h1>
    
        <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }} ({{ item.priority }})</strike></td>
            {% else %}
            <td>{{ item.name }} ({{ item.priority }})</td>
            {% endif %}
            
            <td>
                <form method="POST" action="toggle/{{ item.id }}">{% csrf_token %}<input type="submit" value="Toggle"></form>
            </td>
            
            <td>
                <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
            </td>
        </tr>
        {% empty %}
        <p>You have nothing to do.</p>
        {% endfor %}

    </table>
